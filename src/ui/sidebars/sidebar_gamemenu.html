<template>
	<div class="gamemenu">
		<p class="button_rack button_rack_fill big">
			<button click.delegate="Quit()" class="bad">Main Menu / Quit</button>
		</p>
		<p class="button_rack button_rack_fill big" if.bind="!requesting_save_name">
			<button click.delegate="requesting_save_name = !requesting_save_name">Save Game</button>
		</p>
		<div if.bind="requesting_save_name">
			<input type="text" style="width: calc(100% - 1em);" placeholder="Name this Game!" value.bind="saved_game_name" />
			<p class="button_rack button_rack_fill big" if.bind="requesting_save_name">
				<button click.delegate="SaveGame()" class="alt">Save Game</button>
			</p>
		</div>
		<p class="button_rack button_rack_fill big">
			<button click.delegate="SaveGameFast()">Quick Save</button>
		</p>
		<p class="button_rack button_rack_fill big">
			<button click.delegate="NewGame()">New Game</button>
		</p>
		<p class="button_rack button_rack_fill big">
			<button click.delegate="FastNewGame()">Fast Restart</button>
		</p>
	</div>
</template>

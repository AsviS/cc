<template>
	<div id="econ_pane" class="pane">
	
		<p style="float:right; margin: 0;"><button click.delegate="ClosePanel()" class="big">CLOSE</button></p>
		
		<h1>Economy</h1>
		
		<p class="button_rack button_rack_fill">
			<button 
				repeat.for="m of modes" 
				click.delegate="ChangeMode(m.key)"
				class="${m.key == mode ? 'alt' : ''} bold"
			>${m.label}</button>
		</p>
		
		<canvas id="myChart"></canvas>
		
		<table if.bind="app.options.debug">
			<tr>
				<th>Power</th>
				<th>Planets</th>
				<th>Ships</th>
				<th>Military</th>
				<th>Research</th>
				<th>Research/turn</th>
				<th>Techs</th>
			</tr>
			<tr repeat.for="i of app.game.myciv.stat_history">
				<td>${i.power|round}</td>
				<td>${i.planets}</td>
				<td>${i.ships}</td>
				<td>${i.milval}</td>
				<td>${i.research}</td>
				<td>${i.research_income}</td>
				<td>${i.techs}</td>
			</tr>
		</table>
	</div>
</template>

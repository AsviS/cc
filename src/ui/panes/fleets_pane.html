<template containerless>
	<div id="fleets_pane" class="pane">
	
		<p style="float:right; margin: 0;"><button click.delegate="ClosePanel()" class="big bad">CLOSE</button></p>
		
		<h1>Fleets</h1>
		
		<table class="big wide hover_rows clickable">
			<tr>
				<th class="clickable" click.delegate="SortBy('id')">ID</th>
				<th class="clickable" click.delegate="SortBy('ships')">Ships</th>
				<th>Abilities</th>
				<th class="clickable" click.delegate="SortBy('star')">Stationed At</th>
				<th class="clickable" click.delegate="SortBy('dest')">Destination</th>
				<th class="clickable" click.delegate="SortBy('milval')">Strength</th>
				<th class="clickable" click.delegate="SortBy('fp')">Firepower</th>
				<th class="clickable" click.delegate="SortBy('health')">Health</th>
				<th class="clickable" click.delegate="SortBy('troops')">Troops</th>
				<th class="clickable" click.delegate="SortBy('research')">Research</th>
			</tr>
			<tr repeat.for="f of fleets" click.delegate="ClickObject(f)">
				<td style="color: #999">#${f.id}</td>
				<!-- <td css="color: ${f.owner.color};"><b>${f.owner.name}</b></td> -->
				<td>${f.ships.length}</td>
				<td class="tagicons">
					<span class="tagicon attack" if.bind="f.fp"></span>
					<span class="tagicon research" if.bind="f.research"></span>
					<span class="tagicon invade" if.bind="f.troops"></span>
					<span class="tagicon colonize" if.bind="f.colonize"></span>
				</td>
				<td>${f.star ? f.star.name : ''}</td>
				<td>${f.mission ? 'On Mission' : (f.dest ? f.dest.name : '')}</td>
				<td>${f.milval}</td>
				<td>${f.fp_remaining / f.fp | percent}%</td>
				<td>${f.health / f.healthmax | percent}%</td>
				<td>${f.troops}</td>
				<td>${f.research}</td>
			</tr>
		</table>
			
	</div>

</template>

<template>
	<div id="shipcombat_pane" class="pane" if.bind="combatdata && combat">
			
			<div id="center-column">
				<div class="column-header">
					<h2>Combat at ${combatdata.defender.star.name}</h2>
					<h1 if.bind="combat.status">${combat.status}</h1>
					<h3 if.bind="!combat.status && turn">Round ${turn}</h3>
				</div>
				<div class="controlpanel">
					<p class="button_rack big">
						<button click.delegate="PlayTurn()" if.bind="!combat.status">Start Combat</button>
						<button click.delegate="FinishCombat()"if.bind="!combat.status" class="bad">Auto-Resolve</button>
						<button click.delegate="ClosePanel()" if.bind="combat.status">Close</button>
					</p>
					<p>Combat Speed:</p>
					<p class="button_rack ">
						<button click.trigger="combat_speed=5.0" class="${combat_speed==8.0 ? 'alt' : ''}">1/4</button>
						<button click.trigger="combat_speed=2.0" class="${combat_speed==2.0 ? 'alt' : ''}">1/2</button>
						<button click.trigger="combat_speed=1.0" class="${combat_speed==1.0 ? 'alt' : ''}">1x</button>
						<button click.trigger="combat_speed=0.5" class="${combat_speed==0.5 ? 'alt' : ''}">2x</button>
						<button click.trigger="combat_speed=0.2" class="${combat_speed==0.2 ? 'alt' : ''}">5x</button>
						<button click.trigger="combat_speed=0.1" class="${combat_speed==0.1 ? 'alt' : ''}">10x</button>
						<button click.trigger="combat_speed=0.0" class="${combat_speed==0.0 ? 'alt' : ''}">Instant</button>
					</p>
				</div>
				<div class="statsbox">
					<!--		
					losses:0,
					kills:0,
					total_dmg_out:0,
					total_dmg_in:0,
					hull_dmg_out:0,
					hull_dmg_in:0,
					armor_dmg_out:0,
					armor_dmg_in:0,
					shield_dmg_out:0,
					shield_dmg_in:0,
					attacks_made:0,
					attacks_received:0,
					attacks_missed:0,
					attacks_dodged:0
					-->
					<table if.bind="combat.log.length" class="pure-table centered tight borderless">
						<tr>
							<td>${combat.stats.ATTACKER.kills}</td>
							<th>Kills</th>
							<td>${combat.stats.DEFENDER.kills}</td>
						</tr>
						<tr>
							<td>${combat.stats.ATTACKER.losses}</td>
							<th>Losses</th>
							<td>${combat.stats.DEFENDER.losses}</td>
						</tr>
						<tr>
							<td>${combat.stats.ATTACKER.total_dmg_in}</td>
							<th>Damage Received</th>
							<td>${combat.stats.DEFENDER.total_dmg_in}</td>
						</tr>
						<tr>
							<td>${combat.stats.ATTACKER.attacks_made}</td>
							<th>Shots Fired</th>
							<td>${combat.stats.DEFENDER.attacks_made}</td>
						</tr>
						<tr>
							<td>${combat.stats.ATTACKER.attacks_missed}</td>
							<th>Shots Missed</th>
							<td>${combat.stats.DEFENDER.attacks_missed}</td>
						</tr>
						<tr>
							<td>${combat.stats.ATTACKER.attacks_dodged}</td>
							<th>Shots Dodged</th>
							<td>${combat.stats.DEFENDER.attacks_dodged}</td>
						</tr>
					</table>					
				</div>
				<div class="log">
					<table if.bind="combat.log.length" class="pure-table full tight borderless">
						<!-- ship:this, target:ship, weapon:weapon, hull:0, armor:0, shield:0, missed:false, killed:false -->
						<tr>
							<th>Attacker</th>
							<th>Defender</th>
							<th>Weapon</th>
							<th>Hull Dmg</th>
							<th>Armor Dmg</th>
							<th>Shielded</th>
							<th></th>
						</tr>
						<tr repeat.for="att of combat.log">
							<td>${att.ship.bp.name}</td>
							<td>${att.target.bp.name}</td>
							<td>${att.weapon.name}</td>
							<td>${att.hull}</td>
							<td>${att.armor}</td>
							<td>${att.shield}</td>
							<td>
								${att.missed ? 'miss' : ''}
								${att.killed ? 'killed' : ''}
							</td>
						</tr>
					</table>
				</div>
			</div>
			
	
			<div id="attacker-column" class="${combat.winner == 'ATTACKER' ? 'winner' : ''}">
				<div class="column-header">
					<h2 css="color: rgb( ${combatdata.attacker.owner.color_rgb[0]}, ${combatdata.attacker.owner.color_rgb[1]}, ${combatdata.attacker.owner.color_rgb[2]} ); ">
						<span class="small">ATTACKER<span><br/>
						${combatdata.attacker.owner.name}
					</h2>
					<p if.bind="!combat.winner">${combatdata.attacker.ships.length} ships in combat</p>
				</div>
				<div class="fleet-container">
					<div class="shipgrid">
						<div id="ship-${ship.id}"
							class="ship 
							${ship.selected ? 'selected' : ''} 
							health_${ship.health_class}
							${ship == last_turnlog.ship || ship == last_turnlog.target ? 'hilite' : ''}
							"
							click.delegate="SelectShip(ship)" 
							repeat.for="ship of combatdata.attacker.ships" 
							>
							<img src.one-time="ship.bp.img" />
							<progress max="100" value="${((ship.hull / ship.bp.hull)*100)|round}" class="ship.health_class"></progress>
							<p class="name">${ship.bp.name}</p>
							<p>
							<span repeat.for="w of ship.weapons" style="padding: 2px; background: #555; margin: 3px; display: inline-block; border-radius: 2px;">${w.shotsleft}</span>
							</p>
						</div>
					</div>	
				</div>
			</div>
			
			<div id="defender-column" class="${combat.winner == 'DEFENDER' ? 'winner' : ''}">
				<div class="column-header">
					<h2 css="color: rgb( ${combatdata.defender.owner.color_rgb[0]}, ${combatdata.defender.owner.color_rgb[1]}, ${combatdata.defender.owner.color_rgb[2]} ); ">
						<span class="small">DEFENDER<span><br/>
						${combatdata.defender.owner.name}
					</h2>
					<p if.bind="!combat.winner">${combatdata.defender.ships.length} ships in combat</p>			
				</div>
				<div class="fleet-container">
					<div class="shipgrid">
						<div id="ship-${ship.id}"
							class="ship 
							${ship.selected ? 'selected' : ''} 
							health_${ship.health_class}
							${ship == last_turnlog.ship || ship == last_turnlog.target ? 'hilite' : ''}
							"
							click.delegate="SelectShip(ship)" 
							repeat.for="ship of combatdata.defender.ships" 
							>
							<img src.one-time="ship.bp.img" />
							<progress max="100" value="${((ship.hull / ship.bp.hull)*100)|round}" class="ship.health_class"></progress>
							<p class="name">${ship.bp.name}</p>
							<p>
							<span repeat.for="w of ship.weapons" style="padding: 2px; background: #555; margin: 3px; display: inline-block; border-radius: 2px;">${w.shotsleft}</span>
							</p>					
						</div>
					</div>	
				<div class="fleet-container">
			</div>
			
		</div>
</template>

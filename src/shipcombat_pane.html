<template>
	<div id="shipcombat_pane" class="pane" if.bind="combatdata && combat">
	
			<div id="attacker-column">
			
			</div>
			
			<div id="center-column">
				<h1>Combat at ${combatdata.defender.star.name}</h1>
				<p>${combatdata.attacker.owner.name} attack ${combatdata.defender.owner.name}</p>
				<button click.delegate="ClosePanel()">END COMBAT</button>
			</div>
			
			<div id="defender-column">
			
			</div>
			
		</div>
</template>

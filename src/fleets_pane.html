<template>
<!--	<require from="./converters/percent"></require>
	<require from="./converters/round"></require>-->

	<div id="fleets_pane" class="pane">
	
		<h1>Fleets</h1>
		
		<table>
			<tr repeat.for="f of app.game.galaxy.fleets" ><!--app.game.myciv.fleets-->
				<td><a href="#" click.delegate="ClickObject(f)">FLEET #${f.id}</a></td>
				<td>SHIPS: ${f.ships.length}</td>
				<td>STAR: ${f.star ? f.star.name : '-'}</td>
				<td>DEST: ${f.mission ? 'On Mission' : (f.dest ? f.dest.name : '-')}</td>
				<td>X: ${f.xpos|round}</td>
				<td>Y: ${f.ypos|round}</td>
				<td>killme: ${f.killme?'1':''}</td>
			</tr>
		</table>
			
		<p><a href="#"  click.delegate="ClosePanel()" style="font-size: 200%; color: #000; background-color: #FFF; padding: 0.25em;">CLOSE</a></p>
	</div>



</template>
